<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
  <a th:href="@{/song}">
    Back to song list
  </a>
</p>
<div id="form">
  <form th:action="@{/song/save}" th:object="${songs}"
        method="POST" novalidate="novalidate">
    <div>
      <label>Id</label>
      <input type="text" th:field="*{id}"/>
    </div>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <div>
      <label>Artist</label>
      <input type="email" th:field="*{artist}"/>
    </div>
    <div>
      <label>Category</label>
      <input type="text" th:field="*{category}"/>
    </div>
    <div>
      <label>Link</label>
      <input type="text" th:field="*{link}"/>
    </div>

    <input type="submit" value="Save"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
